os: linux
dist: bionic
language: cpp

env:
    global:
        secure: ""

branches:
    only:
        - master

matrix:
  include:
    - name: "default build (C++14)"
      compiler: g++-8
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-8
        - ACXX=g++-8
        - ACC=gcc-8
        #build settings
        - build_type=Release
        - SANITIZER=false
      addons:
        apt:
          packages: ['gcc-8', 'g++-8', 'cmake']

    - name: "C++11 build"
      compiler: g++-8
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-8
        - ACXX=g++-8
        - ACC=gcc-8
        #build settings
        - build_type=Release
        - SANITIZER=false
      addons:
        apt:
          packages: ['gcc-8', 'g++-8', 'cmake']

    - name: "C++17 build"
      compiler: g++-8
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-8
        - ACXX=g++-8
        - ACC=gcc-8
        #build settings
        - build_type=Release
        - SANITIZER=false
        - CXX_STANDARD=11
      addons:
        apt:
          packages: ['gcc-8', 'g++-8', 'cmake']

    - name: "address sanitizer build"
      if: branch = master AND false #disabled
      compiler: g++-8
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-8
        - ACXX=g++-8
        - ACC=gcc-8
        #build settings
        - build_type=Release
        - SANITIZER=true
        - CXX_STANDARD=17

    - name: "coverage build"
      if: branch = master
      compiler: g++-7
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=g++-7
        - ACXX=g++-7
        - ACC=gcc-7
        #build settings
        - build_type=Debug
        - CXXFLAGS="-O0 --coverage"
        - coverage=true
      addons:
        apt:
          packages: ['gcc-7', 'g++-7', 'lcov', 'cmake']
      script:
        - ./scripts/travis-test.sh
        - ./scripts/travis-after-success.sh

    - name: "clang build"
      if: branch = master AND false # diabled beacuse of clang ICE
      compiler: clang++-9
      env:
        - ARCH=amd64
        #compiler
        - COMPILER=clang++-9
        - ACXX=clang++-9
        - ACC=clang-9
        #build settings
        - build_type=Release
        - tests=ON
        - examples=ON
        - verbose=true
      addons:
        apt:
          sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages: ['clang-9', 'clang++-9', 'clang-format-9', 'clang-tools-9', 'cmake']


install:
    - export CXX=$ACXX
    - export CC=$ACC
    - export CXX_STANDARD=${CXX_STANDARD:-14}
    - export BUILD_TYPE=${build_type}
    - export COVERAGE=${coverage:-false}
    - cmake --version
    - $CXX --version

script: ./scripts/travis-test.sh
